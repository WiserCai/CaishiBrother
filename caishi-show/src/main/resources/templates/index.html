<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>XX博客</title>

    <!-- Bootstrap -->
    <link href="../style/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../style/js/bootstrap.min.js"></script>

    <style>
        /*给格栅加个边框*/
        .inner{
            border: 1px solid red;
        }
        /*给格栅加个边框*/
        .inner1{
            border: 1px solid blue;
        }


    </style>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="color: #0f0f0f">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="https://www.baidu.com/" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="百度一下">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" style="color: #0f0f0f">登录/注册</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--1.先定义容器 -->
<div class="container">

    <!--    2.定义行-->
    <div class="row">
        <!--    3.定义有多少个栅格-->
        <!--    在大显示器显示12格，在pad上显示两格-->

<!--        栅格1-->
        <div class="col-lg-1 col-md-1 col-sm-1 inner1">
            <div class="list-group-item-danger">
                <a href="#" class="list-group-item active">
                    Cras justo
                </a>
                <a href="#" class="list-group-item">Dapibus</a>
                <a href="#" class="list-group-item">Morbi</a>
                <a href="#" class="list-group-item">Porta</a>
                <a href="#" class="list-group-item">Vestibulum</a>
            </div>
           </div>

        <!--        栅格2-->
        <div class="col-lg-8 col-md-8  col-sm-8 inner1">
            <!--<%&#45;&#45;滚动背景&#45;&#45;%>-->
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-12 ">

                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox" >

                                <div class="item active">
                                    <img src="../style/img/lunbo1.jpg" alt=".." class="img-thumbnail"><br>
                                </div>

                                <div class="item">
                                    <img src="../style/img/lunbo2.jpg" alt=".." class="img-thumbnail">

                                </div>
                                <div class="item">
                                    <img src="../style/img/1.png" alt=".." class="img-thumbnail">
                                </div>

                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
            <div>
        </div>

            <!--        栅格3-->
    </div>
        <div class="col-lg-3 col-md-3 col-sm-3 inner1">栅格</div>

</div>
</div>

</body>
</html>
