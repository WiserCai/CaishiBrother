<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册</title>

    <!-- Bootstrap -->
    <link href="../static/resource/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../static/resource/js/bootstrap.min.js"></script>


        <style>
            /*html,body{*/
            /*    width: 100%;*/
            /*    height: 100%;*/
            /*    background: url("../static/resource/img/qinglv.jpg") no-repeat;*/
            /*    background-size: 100% 100px;*/
            /*    overflow: hidden;*/
            /*}*/

            #login-dev{

                margin-top: 10%;
                margin-left: 39%;
            }


        </style>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-default">
    <div class="container">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login/hashLogin" style="color: #4cae4c" >回到登陆页面</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--1.先定义容器 -->
<div class="container" id="login-dev" >

    <!--    2.定义行-->
    <div class="row">


        <div class="col-md-3 col-sm-3 " >
            <form action="/user/register" method="post">
                <div class="form-group">
                    <label >用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label >密码</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label >电话</label>
                    <input type="text" class="form-control" name="phone" placeholder="phone">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label >昵称</label>
                    <input type="text" class="form-control" name="nickName" placeholder="nickName">
                </div>

                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
        <div class="col-md-9 col-sm-9 " >

        </div>
    </div>



</div>
</div>


</body>
</html>
